<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠💥 Brainrot Generator 2025</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glow-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .glow-card input,
    .glow-card button {
      border-radius: 0.75rem;
      width: 100%;
    }

    #output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="glow-card space-y-4">
    <h1 class="text-3xl font-bold mb-2">🤯💀 Convert ordinary text to brainrot</h1>
    <p class="text-sm text-purple-200 mb-4">Type a sentence and my program wil convert it to brainrot idk why i made this - Hasan</p>

    <input id="inputText" type="text" placeholder="e.g., yo gurt are you 6'6" class="p-3 text-black placeholder-gray-400"/>
    <button onclick="brainrotify()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 mt-2">
      Brainrotify 💔🥀
    </button>

    <div id="output" class="text-xl text-green-300 mt-4 font-bold"></div>
  </div>

  <script>
    const adjectives = [
      "feral", "goblin-coded", "delulu", "insanely rizzy", "bussin", "fermented", "anti-slump", "yeetified", "gyrating", "sigma-infused"
    ];

    const phrases = [
      "frfr on god", "no cap", "💀💀💀", "rizzless behavior", "me when the", "absolutely no thoughts", "i'm him", "girl help", "🧍‍♂️😭", "brain go brrrr"
    ];

    const emojiSpam = "🤸🦑🧠💥💅✨👽🛸😩😈🔥🔥🔥";

    function brainrotify() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        document.getElementById("output").textContent = "bro you gotta type sum 💀";
        return;
      }

      const chaotic = `${input} but like ${adjectives[Math.floor(Math.random() * adjectives.length)]} ${phrases[Math.floor(Math.random() * phrases.length)]} ${emojiSpam}`;
      document.getElementById("output").textContent = chaotic;
    }
  </script>
</body>
</html>
